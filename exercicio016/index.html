<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 016</title>
  <!-- Link do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    
 
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 22rem;">
      <h4 class="text-center mb-4">Calculadora</h4>

      <div class="mb-3">
        <label for="valorConta" class="form-label">Valor da conta</label>
        <input type="number" class="form-control" id="valorConta" placeholder="Digite o valor">
      </div>

      <div class="mb-3">
        <label for="valorPercentual" class="form-label">Valor %</label>
        <input type="number" class="form-control" id="valorPercentual" placeholder="Digite a porcentagem">
      </div>

      <div class="mb-3">
        <label for="funcao" class="form-label">Função</label>
        <select class="form-select" id="funcao">
          <option value="desconto">Desconto</option>
          <option value="acrescimo">Acréscimo</option>
        </select>
      </div>

      <p id="resultado" class="text-center">Valor a pagar: R$ 0,00</p>

      <div class="d-grid">
        <button class="btn btn-warning" onclick="calcular()">Calcular</button>
      </div>
    </div>
  </div>

  
    
    
 

  <!-- Script Bootstrap -->
  <script src="app.js"></script>
</body>
</html>
