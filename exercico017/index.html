<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container my-5">
        <section id="form-section" class="mb-5">

        </section>
        <section id="cards-section">

            <div id="cards-row" class="row g-4"></div>

        </section>
    </main>
    <div class="card p-4">
        <h5 class="mb-3">Cadastrar filme</h5>

        <form id="movie-form" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Nome do Filme</label>
                <input id="title" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cover" class="form-label">Foto de capa</label>
                <input id="cover" name="cover" class="form-control" placeholder="Preencha">
            </div>
        <div row g-2 mb-3></div>
        <div class="col-6">
            <label for="rating" class="form-label">Ano</label>
            <input id="year" name="number" class="form-control">
        </div>
        <div class="col-6">
            <label for="rating" class="form-label">Avaliação</label>
            <select id="rating" name="rating" class="form-select">
                <option value="☆☆☆☆☆">☆☆☆☆☆</option>
                <option value="★☆☆☆☆">★☆☆☆☆</option>
                <option value="★★☆☆☆">★★☆☆☆</option>
                <option value="★★★☆☆">★★★☆☆</option>
                <option value="★★★★☆">★★★★☆</option>
                <option value="★★★★★">★★★★★</option>
            </select>
        </div>
<div class="mb-3">
    <label for="trailer" class="form-label">Trailer</label>
    <input id="trailer" name="trailer" class="form-control" placeholder="">
</div>

<div class="row g-2 mb-3">
    <div class="col-6">
        <label for="genre" class="form-label">Gênero</label>
        <input id="genre" name="genre" class="form-control">
      </div>
      <div class="col-6">
        <label for="duration" class="form-label">Duração</label>
        <input id="duration" name="duration" class="form-control" placeholder="1h45m">
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descrição</label>
      <textarea id="description" name="description" rows="4" class="form-control"></textarea>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</div>

        </form>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
